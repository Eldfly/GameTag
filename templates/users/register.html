{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row section mt-5">
  <div class="col-md-4 col-md-offset-4">
  </div>
  <div class="col-md-4 col-md-offset-4">

        {% if next %}
        <div class="alert alert-danger">
          You don't have access to that page
        </div>
        {% endif %}
        <h2>Registration</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form|crispy}}
          <button type="submit" class="btn btn-gameTag">Register</button>
        </form>
        <div class="mt-2">
            <small>By clicking on Register you agree to our <a class="register" href="{% url 'licence' %}" >user licence agreement.</a></small>
        </div>
  </div>
  <div class="col-md-4 col-md-offset-4">

  </div>

</div>

{% endblock %}
