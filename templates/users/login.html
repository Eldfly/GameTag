{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row section">
  <div class="col s12">
      {% if next %}
        <p>You don't have access to that page</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class='btn btn-gameTag' type="submit">Login</button>
        <a class='btn btn-gameTag' href="{% url 'register' %}">Register</a>
      </form>

    </div>
</div>
{% endblock %}
