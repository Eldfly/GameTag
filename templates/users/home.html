{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="container">

      <div class="row">

            {% for forum in forums %}
              <div class="col">
                  <p>{{forum.name}}</p>
              </div>
            {% endfor %}
      </div>
    </div>
  {% else %}
    <p>Your'e not logged in</p>
  {% endif %}


{% endblock %}
