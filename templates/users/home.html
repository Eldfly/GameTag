{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if user.is_authenticated %}
    <div class="container">

      <div class="row">

            {% for forum in forums %}
              <div class="col" >
                  <a class="forum" href="{% url 'forum_threads' forum.id %}">{{ forum.name }}</a>
              </div>
            {% endfor %}
      </div>
    </div>
  {% else %}
    <p>Your'e not logged in</p>
  {% endif %}


{% endblock %}
