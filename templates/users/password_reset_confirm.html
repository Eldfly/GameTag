{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row section">
  <div class="col s12">
      {% if next %}
        <p>You don't have access to that page</p>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Reset Password</legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-gameTag' type="submit">Reset Password</button>
        </div>

      </form>
    </div>
</div>

{% endblock %}
