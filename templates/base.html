    <div class="container">
      <nav class="navbar" style="background-color: #862d86; height: 150px">

          <a href="{% url 'profile' %}" class="" style="color: #fff; font-size: 4rem">GameTag</a>

          <a href="{% url 'index' %}" class="" style="color: #fff; font-size: 4rem">GameTag</a>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% endif %}

          </ul>
      </nav>

    </div>

        {% endblock content %}
