{% extends 'base.html' %}
{% load static %}
{% block content %}
  <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item"><a class='forum' href="{% url 'home' %}">Forums</a></li>
        <li class="breadcrumb-item active">{{ forum.name }}</li>
      </ol>
    </div>
  </body>
  <div class="mb-4">
  <a href="{% url 'new_thread' forum.id %}" class="btn btn-primary">New topic</a>
</div>
  <table class="table">
   <thead class="thead-inverse">
     <tr>
       <th>Topic</th>
       <th>Starter</th>
       <th>Replies</th>
       <th>Views</th>
       <th>Last Update</th>
     </tr>
   </thead>
   <tbody>
     {% for thread in forum.threads.all %}
       <tr>
         <td>{{ thread.name }}</td>
         <td>{{ thread.creator.username }}</td>
         <td>0</td>
         <td>0</td>
         <td>{{ thread.last_updated }}</td>
       </tr>
     {% endfor %}
   </tbody>
 </table>



{% endblock content %}
