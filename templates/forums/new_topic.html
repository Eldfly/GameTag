{% extends 'base.html' %}

{% block title %}Start a new thread{% endblock %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

{% block content %}

<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a class="forum" href="{% url 'edit_forum' forum.slug %}">{{forum.name}}</a></li>
  <li class="breadcrumb-item active">Add topic</li>
  <li class="breadcrumb-item forum">{{ topic.name }}</li>
</ol>
<div class="mt-3 mb-4">
<i class="large material-icons" style="font-size:4rem">games</i><h2>{{topic.name}}</h2>
</div>

  <form method="post" class="mb-4" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-gameTag">Create topic</button>
  </form>

{% endblock %}
