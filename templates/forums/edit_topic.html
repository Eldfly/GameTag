{% extends 'base.html' %}
{% load humanize %}

{% block title %}User Forums{% endblock %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

{% block content %}
<ol class="breadcrumb my-4">
  <li class="breadcrumb-item"><a class="forum" href="{% url 'profile' %}">Profile</a></li>
  <li class="breadcrumb-item"><a class="forum" href="{% url 'edit_forum' topic.forum.slug %}">Edit forum</a></li>
  <li class="breadcrumb-item active">Edit topic - {{ topic.name }}</li>
</ol>
<div class="mt-3 mb-4">
<i class="large material-icons" style="font-size:4rem">games</i><h2>{{topic.name}}</h2>
</div>

<div class="edit_topic">
  <form method="post" class="mb-4 mt-4" novalidate>
      {% csrf_token %}
      {% include 'includes/form.html' %}
      <button type="submit" class="btn btn-gameTag">Save changes</button>
      <a class="btn btn-secondary" href="{% url 'edit_forum' object.forum.slug %}" role="button">Cancel</a>
  </form>
</div>

{% endblock %}
