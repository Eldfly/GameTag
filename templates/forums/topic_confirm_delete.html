{% extends 'base.html' %}
{% load humanize %}

{% block title %}User Forums{% endblock %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

{% block content %}
<div class="container">
    <div class="profile_name mt-5">
    <i class="large material-icons" style="font-size:6rem">delete_forever</i><h1>Are you sure you want to delete "{{ object }}"?</h1>
    </div>

    <div class="delete_topic mt-5">
      <form method="post">{% csrf_token %}

          <button type="submit" class="btn btn-danger">DELETE TOPIC</button>
          <a class="btn btn-secondary" href="{% url 'edit_forum' object.forum.slug %}" role="button">CANCEL</a>
      </form>
    </div>
</div>
{% endblock %}
