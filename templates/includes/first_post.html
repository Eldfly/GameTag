<div id="{{ post.id }}" class="card mb-4 border-dark">

  <div class="card-header text-white bg-dark py-2 px-3">{{ thread.name }}</div>

  <div class="card-body p-3">
    <div class="row">
      <div class="col-1" style="border-right:4px solid #d4d4d4;border-width: thin">
        <img src="{{ thread.posts.first.creator.profile.profile_pic.url }}" alt="{{ post.creator.username }}" class="w-100">
      </div>
      <div class="col-10">
        <div class="row mb-3">
          <div class="col-6">
            <strong class="text-muted">{{thread.posts.first.creator}}</strong>
          </div>
          <div class="col-6 text-right">
            <small class="text-muted">{{thread.posts.first.created_at}}</small>
          </div>
        </div>
        {{thread.posts.first}}

        {% if thread.posts.first.creator == user %}
          <div class="mt-3">
            <a href="{% url 'edit_post' thread.topic.forum.slug thread.topic.id thread.id thread.posts.first.id %}" class="btn btn-gameTag btn-sm" role="button">Edit</a>
            {% if thread.posts.first.creator == user or thread.forum.owner == user %}
                <a href="{% url 'delete_thread' thread.topic.forum.slug thread.topic.id thread.pk %}" class="btn btn-danger btn-sm" role="button">Delete</a>
            {% endif %}
          </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>
